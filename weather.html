<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
    }

    .weather-info {
      margin-top: 20px;
    }

    .temperature {
      font-size: 2em;
      font-weight: bold;
    }

    .location {
      font-size: 1.5em;
      color: #555;
    }

    .description {
      margin-top: 10px;
      color: #888;
    }

    .footer {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <img class="weather-icon" src="path/to/weather-icon.png" alt="Weather Icon">
    <div class="weather-info">
      <div class="temperature">25Â°C</div>
      <div class="location">City, Country</div>
      <div class="description">Partly Cloudy</div>
    </div>
  </div>
  <div class="footer">
    <p>Powered by Your Weather Service</p>
  </div>
</body>
</html>
